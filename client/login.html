<template name="login">
  <div class="col-xs-3 "></div>
  <div class="col-xs-6" style=" height: 70%">
      <div class = "login">
  <p class="logintitle">Log in</p>
  <input type="text" name = "email" placeholder="Username" autofocus/>
  <i class="fa fa-user"></i>
  <input type="password" name = "password" placeholder="Password" />
  <i class="fa fa-lock"></i>
  <button class = "loginButton">
    <i class="spinner"></i>
    <span class="state">Log in</span>
  </button>
</div>
  </div>

<div class="col-xs-3"></div>
  <style>
  .login {
  border-radius: 2px 2px 5px 5px;
  padding: 10px 20px 20px 20px;
  width: 60%;
  margin: auto;
   background: #ffffff;
  position: relative;
  padding-bottom: 80px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
}
.login .logintitle {
  color: #444;
  font-size: 1.5em;
  font-weight: bold;
  margin: 10px 0 30px 0;
  border-bottom: 1px solid #eee;
  padding-bottom: 20px;
}
.login input {
  display: block;
  padding: 25px 20px;
  margin-bottom: 10px;
  width: 100%;
  border: 1px solid #57BC90;
  transition: border-width 0.2s ease;
  border-radius: 2px;
  color: black;
}
.login input + i.fa {
  color: #fff;
  font-size: 1.2em;
  position: absolute;
  margin-top: -54px;
  opacity: 0;
  left: 0;
  transition: all 0.1s ease-in;
}
.login input:focus {
  outline: none;
  color: black;
  border-color: #57BC90;
  border-left-width: 35px;
}
.login input:focus + i.fa {
  opacity: 1;
  left: 30px;
  transition: all 0.25s ease-out;
}
.login button {
  width: 100%;
  height: 100%;
  padding: 10px 10px;
  background: #57BC90;
  color: #fff;
  display: block;
  border: none;
  margin-top: 20px;
  position: absolute;
  left: 0;
  bottom: 0;
  max-height: 60px;
  border: 0px solid rgba(0, 0, 0, 0.1);
  border-radius: 0 0 2px 2px;
  transform: rotateZ(0deg);
  transition: all 0.1s ease-out;
  border-bottom-width: 7px;
  font-size: 1.5em;
}
  </style>
</template>
