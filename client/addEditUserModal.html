<template name="addEditUserModal">
  <div class="modal fade" id="add-edit-user-modal" tabindex="-1" role="dialog" aria-labelledby="add-edit-user-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="add-edit-user">{{modalLabel}} User</h4>
      </div>
      <form id="add-edit-event-form">
        <div class="modal-body" id="modalBody">
          <div class = "row" style="display:block">
            <div class="col-xs-1"></div>
            <div class="col-xs-6">
              <div class="row">
                <label for="fName">First Name</label>
                <input type="text" name="fName" class="form-control" value="{{user.rowInfo.profile.firstName}}">
              </div>
              <div class="row">
                <label for="lName">Last Name</label>
                 <input type="text" name="lName"  class="form-control" value="{{user.rowInfo.profile.lastName}}">
              </div>
              <div class="row">
                <label for="email">Email</label>
              {{#if modalType 'edit'}}
              <input type="text" name="email" class="form-control" value="{{email}}" readonly>
              {{else}}
              <input type="text" name="email" class="form-control" value="{{email}}">
              {{/if}}
              </div>
              <div class="row">
                <label for="password1">New Password</label>
                <input type="password" name="password1" class="form-control">
              </div>
              <div class="row">
                <label for="password2">Confirm Password</label>
                <input type="password" name="password2" class="form-control">
              </div>
            </div>
          </div>
    </div>
        <div class="modal-footer">
            {{#if modalType 'edit'}}
            <button type ="button" id="delete" class="btn btn-danger pull-left delete-event">Delete User</button>
            {{else if modalType 'editP'}}
            <button type ="button" id="delete" class="btn btn-danger pull-left delete-event">Delete User</button>
            {{/if}}
          <button type="button" id = "submit" class="btn btn-success">{{modalLabel}} User</button>
          <button type="button" class="btn btn-default" id ="cancel" data-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
